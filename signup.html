<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1f2933, #0f1720);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .circle {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(1.3);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .tick {
      position: absolute;
      width: 4px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      top: 0;
      left: 50%;
      transform-origin: center 260px;
      border-radius: 3px;
    }

    .tick.active {
      background: #f59e0b;
      box-shadow: 0 0 10px #f59e0b;
    }

    .signup-card {
      position: relative;
      width: 320px;
      background: #2a3a44;
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      transform: translateY(40px) scale(0.9);
      opacity: 0;
      transition: all 0.7s ease;
      z-index: 2;
    }

    .signup-card.show {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .signup-card h2 {
      color: #f59e0b;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 14px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #3a4a54;
      color: #fff;
      font-size: 14px;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #b0bec5;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .back {
      margin-top: 15px;
      font-size: 13px;
      color: #cbd5e1;
      cursor: pointer;
    }

    .back span {
      color: #f59e0b;
    }
  </style>
</head>
<body>

  <div class="circle" id="circle"></div>

  <div class="signup-card" id="card">
    <h2>SIGN UP</h2>

    <div class="input-box">
      <input type="text" placeholder="Username">
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="input-box">
      <input type="email" placeholder="Email">
      <i class="fa-regular fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password">
      <i class="fa-solid fa-lock"></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Confirm Password">
      <i class="fa-solid fa-lock"></i>
    </div>

    <button class="signup-btn">CREATE ACCOUNT</button>

    <div class="back">Already have an account? <span>Login</span></div>
  </div>

  <script>
    const circle = document.getElementById("circle");
    const card = document.getElementById("card");
    const totalTicks = 60;

    for (let i = 0; i < totalTicks; i++) {
      const tick = document.createElement("div");
      tick.classList.add("tick");
      tick.style.transform = `rotate(${i * 6}deg)`;
      circle.appendChild(tick);
    }

    setTimeout(() => {
      circle.style.opacity = "1";
      circle.style.transform = "scale(1)";
      card.classList.add("show");
    }, 200);

    let index = 0;
    setInterval(() => {
      const ticks = document.querySelectorAll(".tick");
      ticks.forEach(t => t.classList.remove("active"));
      for (let i = 0; i <= index; i++) {
        ticks[i].classList.add("active");
      }
      index = (index + 1) % totalTicks;
    }, 70);

    document.querySelector(".back").addEventListener("click", () => {
      card.style.transform = "scale(0.7)";
      card.style.opacity = "0";
      circle.style.transform = "scale(1.2) rotate(-360deg)";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 600);
    });
  </script>

</body>
</html>
