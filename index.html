<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1f2933, #0f1720);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .circle {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tick {
      position: absolute;
      width: 4px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      top: 0;
      left: 50%;
      transform-origin: center 260px;
      border-radius: 3px;
    }

    .tick.active {
      background: #f59e0b;
      box-shadow: 0 0 10px #f59e0b;
    }

    .login-card {
      position: relative;
      width: 300px;
      background: #2a3a44;
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      z-index: 2;
      transition: all 0.6s ease;

    }

    .login-card h2 {
      color: #f59e0b;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #3a4a54;
      color: #fff;
      font-size: 14px;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #b0bec5;
    }

    .forgot {
      font-size: 12px;
      text-align: right;
      margin-bottom: 15px;
      color: #cbd5e1;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .social {
      font-size: 12px;
      margin-bottom: 10px;
      color: #cbd5e1;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .icons i {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e2933;
      cursor: pointer;
    }

    .signup {
      font-size: 13px;
      color: #f59e0b;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="circle" id="circle"></div>

  <div class="login-card">
    <h2>LOGIN</h2>

    <div class="input-box">
      <input type="email" placeholder="Email">
      <i class="fa-regular fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password">
      <i class="fa-solid fa-lock"></i>
    </div>

    <div class="forgot">Forgot your password ?</div>

    <button class="login-btn">LOGIN</button>

    <div class="social">log in with</div>

    <div class="icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-x-twitter"></i>
      <i class="fab fa-google"></i>
    </div>

    <div class="signup">Sign Up</div>
  </div>
<script>
  const circle = document.getElementById("circle");
  const totalTicks = 60;

  for (let i = 0; i < totalTicks; i++) {
    const tick = document.createElement("div");
    tick.classList.add("tick");
    tick.style.transform = `rotate(${i * 6}deg)`;
    circle.appendChild(tick);
  }

  let index = 0;
  let speed = 80;

  const interval = setInterval(() => {
    const ticks = document.querySelectorAll(".tick");
    ticks.forEach(t => t.classList.remove("active"));
    for (let i = 0; i <= index; i++) {
      ticks[i].classList.add("active");
    }
    index = (index + 1) % totalTicks;
  }, speed);

  const signup = document.querySelector(".signup");
  const card = document.querySelector(".login-card");

  signup.addEventListener("click", () => {
    speed = 20;

    card.style.transition = "all 0.6s ease";
    card.style.transform = "scale(0.7)";
    card.style.opacity = "0";

    circle.style.transition = "transform 0.8s ease";
    circle.style.transform = "scale(1.2) rotate(360deg)";

    setTimeout(() => {
      window.location.href = "signup.html";
    }, 700);
  });
</script>
</body>
</html>
